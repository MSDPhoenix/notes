<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper" class="px-5 py-3">
        <h1 class="display-2 mb-3">My Posts</h1>
        <!-- <div class="container d-block"> -->
            <!-- <div id="main" class="row gx-5 justify-content-between"> -->
            <div id="main" class="">
                {% for note in notes %}
                    <div class="note">
                        {{note.body}}
                    </div>

                {% endfor %}
            </div>
        <!-- </div> -->
        <h1 class="display-6">Add a note:</h1>
        <form action="post_new_note" method="post">
            {% csrf_token %}
            <textarea name="new_note" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Post It!" class="mt-3 py-1 px-5 input">
        </form>
    </div> <!--end wrapper -->
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
